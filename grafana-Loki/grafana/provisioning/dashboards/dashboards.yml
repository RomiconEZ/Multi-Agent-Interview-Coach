apiVersion: 1  # Версия формата provisioning

providers:
  - name: local-dashboards                 # Имя провайдера дашбордов
    orgId: 1                               # ID организации Grafana (обычно 1 для single-org)
    folder: Provisioned                    # Папка в UI Grafana, куда складывать дашборды
    type: file                             # Источник дашбордов — файлы на диске
    disableDeletion: false                 # Разрешить удаление дашбордов через UI (если true — запрет)
    editable: false                        # Запрет редактирования дашбордов в UI (чтобы не расходились с Git)
    updateIntervalSeconds: 30              # Период ресканирования директории дашбордов
    options:
      path: /var/lib/grafana/dashboards    # Путь внутри контейнера, куда смонтированы дашборды
      foldersFromFilesStructure: false     # Не создавать папки по структуре файловой системы